<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Coordinates Generator</title>
  <style>
    #coordinates-container {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Coordinates Generator</h1>
  <button onclick="generateCoordinates()">Generate Coordinates</button>
  <div id="coordinates-container"></div>

  <script>
    function generateCoordinates() {
      const coordinatesContainer = document.getElementById("coordinates-container");
      coordinatesContainer.innerHTML = "";

      const coordinates = [];
      const letters = "ABCDEFGHIJKLMNOP";
      const rows = 30;
      const columns = 16;

      for (let i = 0; i < 4; i++) {
        const randomLetter = letters.charAt(Math.floor(Math.random() * columns));
        const randomNumber = Math.floor(Math.random() * rows) + 1;
        coordinates.push(`${randomLetter}${randomNumber}`);
      }

      coordinatesContainer.innerHTML = coordinates.join(", ");
    }
  </script>
</body>
</html>
